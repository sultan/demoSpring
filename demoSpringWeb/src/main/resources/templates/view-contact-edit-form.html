<html layout:decorate="~{layouts/layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Éditer un contact</title>
</head>

<body>

	<main layout:fragment="content">
		<form th:action="@{/contact/save}" method="post" th:object="${modelContact}">

			<input type="hidden" th:field="*{id}" /><br>

			<label th:for="prenom">Prénom : </label>
			<input th:field="*{prenom}" /><br>

			<label th:for="nom">Nom : </label>
			<input th:field="*{nom}" /><br>

			<button type="submit">Enregistrer</button>
		</form>
	</main>

</body>

</html>
